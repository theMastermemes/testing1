<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#grad1)" stroke-width="3"/>
  
  <!-- Inner geometric pattern - Celtic knot style -->
  <g fill="none" stroke="url(#grad1)" stroke-width="2.5" stroke-linecap="round">
    <!-- Central star/compass -->
    <path d="M100 40 L100 160 M60 100 L140 100"/>
    <path d="M71 71 L129 129 M129 71 L71 129"/>
    
    <!-- Decorative corners -->
    <circle cx="100" cy="50" r="8" fill="url(#grad1)"/>
    <circle cx="100" cy="150" r="8" fill="url(#grad1)"/>
    <circle cx="50" cy="100" r="8" fill="url(#grad1)"/>
    <circle cx="150" cy="100" r="8" fill="url(#grad1)"/>
    
    <!-- Diagonal elements -->
    <circle cx="75" cy="75" r="6" fill="none" stroke="url(#grad1)"/>
    <circle cx="125" cy="75" r="6" fill="none" stroke="url(#grad1)"/>
    <circle cx="75" cy="125" r="6" fill="none" stroke="url(#grad1)"/>
    <circle cx="125" cy="125" r="6" fill="none" stroke="url(#grad1)"/>
    
    <!-- Central focal point -->
    <circle cx="100" cy="100" r="15" fill="none" stroke="url(#grad1)" stroke-width="3"/>
    <circle cx="100" cy="100" r="5" fill="url(#grad1)"/>
  </g>
  
  <!-- Decorative text arc (mystical runes style) -->
  <path id="textcircle" d="M 50,100 A 50,50 0 1,1 150,100" fill="none"/>
  <text font-family="serif" font-size="12" fill="url(#grad1)" opacity="0.7">
    <textPath href="#textcircle">⚡ CODEX ⚡ OF ⚡ REALMS ⚡</textPath>
  </text>
</svg>